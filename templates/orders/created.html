{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Thank you for your order!</h1>
    <p class="text-gray-700 mb-4">
        Your order number is <span class="font-semibold">{{ order.id }}</span>. Please use it to track your order.
    </p>
    <p class="text-gray-700 mb-4">
        We will ship your goods as soon as possible.
    </p>
    <p class="text-gray-700">
        Have a nice day!
    </p>
</div>
{% endblock %}
